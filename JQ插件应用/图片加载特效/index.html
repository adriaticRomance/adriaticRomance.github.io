<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery图片加载特效</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="./src/progressbar.css">
	<style>
        html {
            background-color: #e6e6e6;
        }
        ul{
            margin-top: 20px;
            margin-left: 200px;
            width: 100%;
            height: 300px;
        }
        li{
            list-style: none;
            border: 3px solid red;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            float: left;
        }
    </style>
</head>
<body>
	<div class="htmleaf-container">
        <ul>
            <li>
                <div id="qiaoba1"></div>
            </li>
            <li>
                <div id="qiaoba2"></div>
            </li>
        </ul>	
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./src/jquery.progressbar.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var qiaoba1 = $("#qiaoba1").progressBar({
                imageUrl: 'images/1.png',
                imageHeight: 290,
                imageWidth: 254
            });
            SimulateProgress(qiaoba1, 0);

            var qiaoba2 = $("#qiaoba2").progressBar({
                imageUrl: 'images/1.png',
                imageHeight: 290,
                imageWidth: 254,
                backgroundOpacity: 0
            });
            SimulateProgress(qiaoba2, 0);
        });

        function SimulateProgress(progressBar, currentValue) {
            var increase = getRandomInt(0, 3);
            var newValue = currentValue + increase;
            if (newValue > 100) newValue = 100;
            if (currentValue == 100) newValue = 0;
            progressBar.SetPercentage(newValue);
            setTimeout(function() {
                SimulateProgress(progressBar, newValue);
            }, 80);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
