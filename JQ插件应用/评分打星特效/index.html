<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery评分插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" href="css/jsRapStar.css" />
	<style type="text/css">
		#divMain{
		margin: 20px auto;		
		width:600px;
		}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<div id="divMain">
		<div>整数评分：</div>
		<div id="demo1" start="3"></div>
		<div>固定：</div>
		<div id="demo2" start="4"></div>
		<div>颜色填充：</div>
		<div id="demo3" start="2"></div>
		<div>心型：</div>
		<div id="demo4" start="5"></div>
		<div>小数评分：</div>
		<div id="demo5" start="6"></div>
		<div>你的评分：</div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/jsRapStar.js"></script>
	<script>
		$(document).ready(function(){
			$('#demo1').jsRapStar();
			$('#demo2').jsRapStar({enabled:false});
			$('#demo3').jsRapStar({colorFront:'#0ff',colorBack:'yellow'});
			$('#demo4').jsRapStar({star:'&#x2665',colorFront:'red',starHeight:64});
			$('#demo5').jsRapStar({colorFront:'#0f0',length:10,starHeight:64,step:false,
				onClick:function(score){
					$(this)[0].StarF.css({color:'red'});
					$(this).next().text('你的评分：'+score.toFixed(2))
				},
				onMousemove:function(score){
					$(this).attr('title','Ocena '+score);
				}
			});
		});
	</script>
</body>
</html>
