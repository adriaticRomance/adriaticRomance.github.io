<body>

        <button class="but">

</body>
<script>
    var buts = document.querySelectorAll('button')
    // var span = document.querySelector('button span')
    buts.forEach(function (but) {
        but.onmousemove = function (event) {
            // console.log(event.offsetX, event.offsetY)
            this.querySelector('span').style.left = event.offsetX - 50 + 'px';
            this.querySelector('span').style.top = event.offsetY - 50 + 'px';
        }
    })

</script>
